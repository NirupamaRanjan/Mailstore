  <body class="text-center">
    <form class="form-signin" target="/" method="POST">
      <img
        class="form-image"
        src="images/mail.jpg"
        alt="image"
        width="100%"
        height="100%"
      />

      <input
        type="text"
        class="form-control"
        placeholder="First Name"
        name="fname"
        required
        autofocus
      />

      <input
        type="text"
        class="form-control last_name"
        placeholder="Last Name"
        name="lname"
        required
      />
      <input
        type="email"
        class="form-control"
        placeholder="Email address"
        name="email"
        required
      />

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign in
      </button>
      <p class="copyright mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
  </body>
